<head>
    <title>L03 - Installation</title>

    <a-scene>
        <!-- Add a box-->
        <a-box color="#689f38" width="4" height="2" depth="0.2" position="0 1 -7 " rotation="90 0 0">
            <!-- Circle | Child Entity -->
            <a-circle color="#333333" side="double" position="2 0 0" rotation="90 0 0">

            </a-circle>
        </a-box>
        <a-circle color="#FFC107" side="double" position="-2 1 -6.89"></a-circle>
        <!-- Cylinder-->
        <a-cylinder color="#616161" height="2" radius="2" segments-radial="6" open-ended="true" side="double"
            position="0 1 0" rotation="0 0 -90">
        </a-cylinder>
    </a-scene>
</head>
