<!DOCTYPE html>
<html>

<head>
    <title>L22 - Controller-based interactions</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <a-mixin id="progressivecontrolsgazedefault" position="0 0 -0.5" raycaster="objects: .UIbutton"
                cursor="fuse: true; fuseTimeout:1000" geometry="primitive: sphere; radius:0.0025"
                material="color: #999999; shader:flat"
                super-hands="colliderEvent: raycaster-intersection; colliderEventProperty:els; colliderEndEvent: raycaster-intersection-cleared; colliderEndEventProperty:el">

            </a-mixin>
            <a-mixin id="progressivecontrolspointdefault" line="color: #FF00FF" raycaster="showLine: true" super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els;
                colliderEndEvent: raycaster-intersection-cleared; colliderEndEventProperty:el">

            </a-mixin>
        </a-assets>
        <a-entity progressive-controls></a-entity>
        <!-- Main Screen -->
        <a-box id="screen" color="#212121" position="0 2.75 -9" scale="8 4 0.1" hoverable
            event-set__rescol="_event:click; color:#212121"></a-box>

        <!-- Left Button -->
        <a-box color="#212121" position="-2.25 0 -9" scale="2 1 0.1" hoverable class="UIbutton"
            event-set__enter="_event: hover-start; color: #AA0000" event-set__leave="_event: hover-end; color:#212121"
            event-set__tarcol="_event: click; _target: #screen; color: #AA0000">
        </a-box>

        <!-- Center Button -->
        <a-box color="#212121" position="0 0 -9" scale="2 1 0.1" hoverable class="UIbutton"
            event-set__enter="_event: hover-start; color: #FFAA00" event-set__leave="_event: hover-end; color:#212121"
            event-set__tarcol="_event: click; _target: #screen; color: #FFAA00"></a-box>

        <!-- Right Button -->
        <a-box color="#212121" position="2.25 0 -9" scale="2 1 0.1" hoverable class="UIbutton"
            event-set__enter="_event: hover-start; color: #00AAFF" event-set__leave="_event: hover-end; color:#212121"
            event-set__tarcol="_event: click; _target: #screen; color: #00AAFF"></a-box>

        <!-- sky -->
        <a-sky color="#FFFFFF"></a-sky>
    </a-scene>
</body>

</html>

<!--
    Controller based interaction 
   =============================
   3 Degree of Freedom VS 6 Degree of Freedom 
   https://www.mechatech.co.uk/journal/what-is-a-3dof-vs-6dof-in-vr
   
   All objects around us that can move in 3d space move in 6 ways, These 6 ways are 3 directional and 3 rotational axes.
   position - x,y,z and rotation - x,y,z
   
   Why does not all VR uses 6DOF?
   Because of the cost. Most mobile VR headsets used the built in inertial measurement unit (IMU) sensor to read it's orientation. 
   This the same sensor which is used in mobile, that will turn the screen to landscape while watching it in mobile. 
   The 6 DOF need infrared or optical tracking system to track specific point on the headset. 

    A-Frame super hand creator https://github.com/wmurphyrd/aframe-super-hands-component

    Here we are using super hand for controller based interaction.
-->
