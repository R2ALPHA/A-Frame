<!DOCTYPE html>
<html>

<head>
    <title>L23 - Interaction gestures</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity progressive-controls></a-entity>

        <!-- Red Box -->
        <a-box color="#AA0000" position="-1.5 0 -7" clickable
            event-set__start="_event: grab-start; _target: #green; material.color: #AA0000"
            event-set__end="_event: grab-end;_target: #green; material.color: #00AA00"></a-box>

        <!-- Green Box -->
        <a-box id="green" color="#00AA00" position="-1.5 3 -7" grabbable
            event-set__start="_event: grab-start; _target: #blue; material.color: #00AA00"
            event-set__end="_event: grab-end;_target: #blue; material.color: #00AAFF"> </a-box>

        <!-- Yellow Box -->
        <a-box color="#FFAA00" position="1.5 3 -7" draggable
            event-set__drag="_event: drag-drop; _target: #blue; material.color: #FFAA00"></a-box>

        <!-- Blue Box -->
        <a-box id="blue" color="#00AAFF" position="1.5 0 -7" droppable></a-box>
        </a-box>
    </a-scene>
</body>

</html>

<!-- 
    As we are using progressive controls, 
    This interaction will work not only on desktop but it will work on other device too. 
    It will also work for 3DOF and 6DOF. 
    For red box here we are testing the grabbable interaction. We have made our box as clickable.
    When we started the grabbing the color of the green box is changing to red and when stopped is getting the normal state color. 
    Here we also learn about the grabbable component. So we can grab and move the component. 
    Last but not the least here we are learning about the draggable and droppable component.
-->
