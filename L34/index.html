<!DOCTYPE html>
<html>

<head>
    <title> VR locomotion and limitation </title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Asset Management System -->
        <a-assets>
            <!-- IMAGE by Blausen.com staff (2014) | https://tinyurl.com/y9yymdot -->
            <img id="int-ear" src="./InternalEar.jpg">
        </a-assets>

        <!-- Camera Rig -->
        <a-entity position="0 0 4">
            <!-- Camera -->
            <a-camera></a-camera>
        </a-entity>

        <!-- Ground -->
        <a-circle color="#DDDDDD" shader="flat" rotation="-90 0 0">
        </a-circle>

        <!-- Cylinder -->
        <a-cylinder color="#AA0000" radius="0.5" height="0.5" position="0 0.25 0"></a-cylinder>

        <!-- Internal Ear -->
        <a-image src="#int-ear" scale="3 3 1" position="0 2 0"></a-image>
    </a-scene>
</body>

</html>




<!-- Moving Around the virtual environment -->
<!--
    Some people use to have motion sickness while playing game or when having some 
    VR experience. 

    Lucas Rizzotto : 
    VR has a locomotion problem; and we fix it by redesigning space and not motion. 
    In the physical world, we use space to spread out information and locomotion to access it. 
    But in VR, space can be bent and transformed. 
    Rethink the role of space and locomotion will be trivial.
-->
